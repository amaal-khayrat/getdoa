name: Build and Push

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: blacksmith-4vcpu-ubuntu-2204
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Cache Docker layers for faster builds
      - name: Cache Docker layers for TanStack
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache-tanstack
          key: ${{ runner.os }}-buildx-tanstack-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-tanstack-

      # Build and push TanStack service
      - name: Build and push TanStack Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./tanstack
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/getdoa-tanstack:latest
          cache-from: type=local,src=/tmp/.buildx-cache-tanstack
          cache-to: type=local,dest=/tmp/.buildx-cache-tanstack-new,mode=max

      # Move cache to prevent it from growing indefinitely
      - name: Move TanStack cache
        run: |
          rm -rf /tmp/.buildx-cache-tanstack
          mv /tmp/.buildx-cache-tanstack-new /tmp/.buildx-cache-tanstack

      - name: Notify for Manual Approval
        run: echo "Build and push completed. Please approve the deployment manually."
