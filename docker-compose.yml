version: "3.8"

services:
  tanstack:
    image: ${DOCKER_USERNAME}/tanstack:latest
    init: true
    ports:
      - "3000:3000"
    depends_on:
      pgbouncer:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@pgbouncer:6432/${POSTGRES_DB}
      NODE_ENV: production
      SESSION_SECRET: ${SESSION_SECRET}
      HASH_SECRET_KEY: ${HASH_SECRET_KEY}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
    networks:
      - app-network
    labels:
      - "com.docker.compose.container=true"
    restart: unless-stopped

  db:
    image: postgres:latest
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    expose:
      - "5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER}"]
      interval: 10s
      retries: 5
      start_period: 30s

  pgbouncer:
    image: edoburu/pgbouncer:latest
    restart: always
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      POOL_MODE: session
      MAX_CLIENT_CONN: 1000
      DEFAULT_POOL_SIZE: 20
      MIN_POOL_SIZE: 5
      RESERVE_POOL_SIZE: 5
      SERVER_IDLE_TIMEOUT: 600
      SERVER_LIFETIME: 3600
      AUTH_TYPE: scram-sha-256
      LISTEN_PORT: 6432
    expose:
      - "6432"
    networks:
      - app-network
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -h 127.0.0.1 -p 6432 -U ${POSTGRES_USER} -d ${POSTGRES_DB}",
        ]
      interval: 10s
      retries: 5
      start_period: 30s
      timeout: 10s
    depends_on:
      db:
        condition: service_healthy

  pgbouncer-exporter:
    image: prometheuscommunity/pgbouncer-exporter:latest
    restart: unless-stopped
    environment:
      PGBOUNCER_EXPORTER_PASSWORD: ${POSTGRES_PASSWORD}
      PGBOUNCER_EXPORTER_USERNAME: ${POSTGRES_USER}
      PGBOUNCER_EXPORTER_HOST: pgbouncer
      PGBOUNCER_EXPORTER_PORT: "6432"
    expose:
      - "9127"
    depends_on:
      pgbouncer:
        condition: service_healthy
    networks:
      - app-network

volumes:
  db_data:
  pgbouncer_data:

networks:
  app-network:
    driver: bridge
