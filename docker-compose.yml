version: "3.8"

services:
  tanstack:
    image: ${DOCKER_USERNAME}/getdoa-tanstack:latest
    init: true
    ports:
      - "3230:3230"
    environment:
      NODE_ENV: production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3230/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
